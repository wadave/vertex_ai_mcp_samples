[project]
name = "adk-remote-agent-example2"
version = "0.1.0"
description = "remote agent example"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "a2a-sdk",
    "geopy",
    "click>=8.1.8",
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "google-genai>=1.9.0",
    "google-adk>=0.0.3",
    "pydantic>=2.11.4",
    "python-dotenv>=1.1.0",
    "uvicorn>=0.34.2",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
a2a-sdk = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
