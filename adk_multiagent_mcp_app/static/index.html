<!doctype html>
<html>

<head>
    <title>ADK MCP App with Tabs</title>
    <style>
        /* Apply Arial font to the whole page */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex; /* Use flex for overall layout */
            flex-direction: column; /* Stack tabs above content */
            background-color: #f4f4f4; /* Light background for the body */
        }

        /* --- Tab Styles --- */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0; /* Prevent nav from shrinking */
            background-color: #e9ecef; /* Slightly different background for tab bar */
        }

        .tab-button {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            border-bottom: 3px solid transparent; /* For active indicator */
            margin-bottom: -1px; /* Overlap border-bottom */
            font-size: 1em;
            font-weight: 500; /* Medium weight */
            color: #495057; /* Tab text color */
            transition: background-color 0.2s ease, border-bottom-color 0.2s ease; /* Smooth transition */
        }

        .tab-button.active {
            border-bottom-color: #007bff; /* Active tab indicator color */
            color: #0056b3; /* Active tab text color */
            font-weight: bold;
            background-color: #fff; /* Active tab background */
        }

        .tab-button:hover:not(.active) {
            background-color: #dee2e6; /* Hover background */
            color: #343a40;
        }

        .tab-content {
            flex-grow: 1; /* Allow content to fill remaining space */
            overflow: hidden; /* Prevent content overflow issues */
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #fff; /* White background for content area */
        }

        .tab-panel {
            display: none; /* Hide inactive panels */
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide overflow within the panel */
            flex-direction: column; /* Use column flex for panel content */
            padding: 15px;
            box-sizing: border-box; /* Include padding in height/width */
        }

        .tab-panel.active {
            display: flex; /* Show active panel using flex */
        }

        /* --- Original App Styles (within .app-container) --- */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the parent tab panel */
            width: 100%;
        }

        .header-container {
            display: flex;
            flex-shrink: 0;
            align-items: center;
            padding: 10px 0; /* Adjusted padding */
            margin-bottom: 1em;
            border-bottom: 1px solid #eee; /* Separator line */
        }

        .logo {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        #messages {
            flex-grow: 1;
            flex-shrink: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px; /* Slightly rounded border */
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 12px; /* Increased gap */
            margin-bottom: 1em;
        }

        .message-wrapper { display: flex; align-items: flex-start; gap: 8px; }
        .message-wrapper.user { width: 100%; flex-direction: row-reverse; }
        .message-wrapper.server, .message-wrapper.thinking { align-self: flex-start; flex-direction: row; max-width: 85%; width: fit-content; }
        .message-icon { flex-shrink: 0; display: flex; align-items: center; }
        .message-icon.robot-icon img { width: 40px; height: 40px; display: block; border-radius: 50%; } /* Rounded icon */
        .message-icon.user-icon { font-size: 1.5em; padding-top: 0px; color: #007bff; } /* Adjusted user icon */
        .message-bubble { padding: 10px 15px; border-radius: 15px; word-wrap: break-word; margin: 0; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .message-bubble.user-message { background-color: #007bff; color: white; margin-left: auto; max-width: 85%; border-bottom-right-radius: 5px; } /* User bubble style */
        .message-bubble.server-message-block { background-color: #e9ecef; color: #333; border-bottom-left-radius: 5px; } /* Server bubble style */
        .message-bubble.thinking-bubble { background-color: #e9ecef; color: #6c757d; font-style: italic; padding: 10px 15px; }
        .thinking-bubble .dots span { display: inline-block; opacity: 0; animation: blink 1.4s infinite; }
        .thinking-bubble .dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-bubble .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        #messages > .system-status-message { align-self: center; max-width: 90%; text-align: center; font-style: italic; color: #6c757d; background-color: transparent; border: none; padding: 8px 12px; margin: 5px 0; font-size: 0.9em;}
        .connection-open-text { color: #28a745; font-weight: bold;}
        .connection-closed-text { color: #ffc107; font-weight: bold;}
        .error-text { color: #dc3545; font-weight: bold;}

        /* Styles for markdown content within bubbles */
        .message-bubble code { background-color: #dee2e6; padding: 2px 5px; border-radius: 3px; font-family: 'Courier New', Courier, monospace; word-wrap: break-word; font-size: 0.9em;}
        .message-bubble pre { background-color: #343a40; color: #f8f9fa; padding: 12px; border-radius: 4px; overflow-x: auto; max-width: 100%; font-family: 'Courier New', Courier, monospace; font-size: 0.9em;}
        .message-bubble pre code { background-color: transparent; padding: 0; } /* Reset code style inside pre */
        .message-bubble blockquote { border-left: 4px solid #adb5bd; padding-left: 12px; margin-left: 0; color: #495057; font-style: italic;}
        .message-bubble ul, .message-bubble ol { margin-left: 20px; padding-left: 5px; overflow: hidden; margin-top: 5px; margin-bottom: 5px; }
        .message-bubble li { margin-bottom: 4px; }
        .message-bubble h1, .message-bubble h2, .message-bubble h3 { margin-top: 10px; margin-bottom: 5px; padding-bottom: 3px; border-bottom: 1px solid #eee;}
        .message-bubble a { color: #0056b3; text-decoration: underline; }

        #messageForm {
            flex-shrink: 0;
            padding: 10px 0;
            display: flex; /* Use flex for alignment */
            gap: 10px; /* Space between input and button */
            border-top: 1px solid #eee; /* Separator line */
        }
        #message {
             flex-grow: 1; /* Input takes available space */
             padding: 8px 12px;
             border: 1px solid #ccc;
             border-radius: 4px;
             font-size: 1em;
        }
        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        #sendButton:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #sendButton:disabled {
            background-color: #6c757d; /* Disabled color */
            color: #dee2e6;
            cursor: not-allowed;
        }

        /* --- User Guide Tab Styles --- */
        #user-guide-tab-content {
             overflow-y: auto; /* Allow scrolling if content is long */
             line-height: 1.7; /* Slightly more space for reading */
             color: #333;
        }
         #user-guide-markdown-content {
            padding: 10px 20px; /* More padding */
         }
         /* Example styling for specific elements rendered from Markdown */
         #user-guide-markdown-content h1,
         #user-guide-markdown-content h2,
         #user-guide-markdown-content h3 {
            color: #0056b3;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
         }
         #user-guide-markdown-content strong {
            color: #d9534f; /* Example: make it stand out */
         }
         #user-guide-markdown-content code {
             background-color: #e9ecef;
             padding: 3px 6px;
             border-radius: 3px;
             font-family: 'Courier New', Courier, monospace;
         }
          #user-guide-markdown-content pre {
             background-color: #343a40;
             color: #f8f9fa;
             padding: 15px;
             border-radius: 4px;
             overflow-x: auto;
         }
         #user-guide-markdown-content blockquote {
             border-left: 5px solid #adb5bd;
             padding-left: 15px;
             margin-left: 0;
             color: #495057;
             background-color: #f8f9fa;
             font-style: italic;
         }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div class="tab-nav">
        <button class="tab-button active" data-tab="app-tab-content">Chatbot</button>
        <button class="tab-button" data-tab="user-guide-tab-content">User Guide</button>
    </div>

    <div class="tab-content">

        <div id="app-tab-content" class="tab-panel active">
            <div class="app-container"> 
                <div class="header-container">
                    <img src="https://google.github.io/adk-docs/assets/agent-development-kit.png" alt="ADK Logo" class="logo"
                        title="Agent Development Kit" />
                    <h1>ADK Multi-Agent Integrated with MCP</h1>
                </div>
                <div id="messages">
                    </div>
                <form id="messageForm">
                    <input type="text" id="message" name="message" placeholder="Type your message..." autocomplete="off" />
                    <button type="submit" id="sendButton" disabled>Send</button>
                </form>
            </div>
        </div>

        <div id="user-guide-tab-content" class="tab-panel">
            <div id="user-guide-markdown-content">
                </div>
        </div>
    </div>

<script>
    /* ==========================================================================
       IMPORTANT NOTE:
       For the 'fetch' command below to load the 'user_guide.md' file,
       you MUST run this HTML file from a local web server (e.g., using
       Python's `python -m http.server`, Node's `npx http-server`, or the
       Live Server extension in VS Code). Opening the HTML file directly via
       `file:///...` will likely cause a security error preventing the fetch.
       ========================================================================== */

    document.addEventListener('DOMContentLoaded', (event) => {
        console.log("DOM fully loaded and parsed");

        // --- Tab Switching Logic ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanels = document.querySelectorAll('.tab-panel');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPanelId = button.getAttribute('data-tab');
                const targetPanel = document.getElementById(targetPanelId);

                // Deactivate all buttons and panels
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanels.forEach(panel => panel.classList.remove('active'));

                // Activate the clicked button and corresponding panel
                button.classList.add('active');
                if (targetPanel) {
                    targetPanel.classList.add('active');
                    console.log(`Switched to tab: ${targetPanelId}`);
                } else {
                    console.error(`Target panel with ID ${targetPanelId} not found.`);
                }
            });
        });
        console.log("Tab switching logic initialized.");

        // --- Function to Load and Render User Guide Markdown ---
        const userGuideContentDiv = document.getElementById('user-guide-markdown-content');
        const markdownFilePath = 'user_guide.md'; // <<<--- NAME OF YOUR MARKDOWN FILE (ensure it exists!)

        function loadUserGuide() {
            if (!userGuideContentDiv) {
                console.error("User guide container div not found.");
                return;
            }
             if (typeof marked === 'undefined') {
                 console.error("Marked library not loaded. Cannot render markdown.");
                 userGuideContentDiv.innerHTML = "<p class='error-text'>Error: Markdown library (marked.js) not available.</p>";
                return;
            }

            // Display loading message
            userGuideContentDiv.innerHTML = "<p><i>Loading guide content...</i></p>";

            fetch(markdownFilePath)
                .then(response => {
                    if (!response.ok) {
                        // Handle HTTP errors (like 404 Not Found)
                        throw new Error(`HTTP error ${response.status} - Could not fetch '${markdownFilePath}'. Check file path and ensure the server is running.`);
                    }
                    return response.text(); // Get the file content as text
                })
                .then(markdownText => {
                    // Render the markdown content using marked.js
                    try {
                        // Sanitize potentially harmful content IF the markdown source isn't trusted
                        // For a local file you control, this might be less critical, but good practice
                        // const cleanHtml = DOMPurify.sanitize(marked.parse(markdownText)); // Requires including DOMPurify library
                        // userGuideContentDiv.innerHTML = cleanHtml;
                        userGuideContentDiv.innerHTML = marked.parse(markdownText); // Use directly if source is trusted
                        console.log("User guide markdown loaded and rendered from file:", markdownFilePath);
                    } catch (parseError) {
                         console.error("Error parsing Markdown:", parseError);
                         userGuideContentDiv.innerHTML = `<p class='error-text'>Error rendering guide content.</p><p>Raw content:</p><pre>${markdownText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`; // Show escaped raw text on error
                         throw parseError; // Re-throw for the final catch block if needed
                    }
                })
                .catch(error => {
                    // Handle fetch errors (network issues, file not found, parsing errors)
                    console.error('Error loading or rendering user guide:', error);
                    userGuideContentDiv.innerHTML = `<p class='error-text'>Failed to load user guide: ${error.message}.</p>`;
                });
        }

        // --- Load the guide content when the DOM is ready ---
        loadUserGuide();


        // --- Original WebSocket App Logic ---
        console.log("Initializing WebSocket application logic...");
        const messageForm = document.getElementById("messageForm");
        const messageInput = document.getElementById("message");
        const messagesDiv = document.getElementById("messages");
        const sendButton = document.getElementById("sendButton");

        // Verify essential app elements exist before proceeding
        if (!messageForm || !messageInput || !messagesDiv || !sendButton) {
            console.error("CRITICAL: One or more required app DOM elements not found!");
            const appTab = document.getElementById('app-tab-content');
            const errorMsg = "<p class='system-status-message'><span class='error-text'>Initialization Error: Required UI elements missing. App cannot start.</span></p>";
            if (appTab) { // Try to display error within the app tab
                const appContainer = appTab.querySelector('.app-container');
                if (appContainer) appContainer.innerHTML = errorMsg;
                else appTab.innerHTML = errorMsg;
            } else { // Fallback to alert if even the tab isn't found
                 alert("Initialization Error: App UI elements missing and app tab not found.");
            }
            return; // Stop further app initialization
        }
        console.log("App UI Elements successfully located.");

        const sessionId = Math.random().toString(36).substring(2, 15); // Slightly better random ID
        const ws_protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const ws_url = ws_protocol + window.location.host + "/ws/" + sessionId;
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectBaseDelay = 5000; // ms

        // --- WebSocket Helper Functions ---

        function addStatusMessage(text, typeClass) {
            if (!messagesDiv) { console.error("Cannot add status message: messagesDiv not found."); return; }
            try {
                const p = document.createElement("p");
                p.classList.add("system-status-message");
                const span = document.createElement('span');
                span.className = typeClass; // e.g., "connection-open-text"
                span.textContent = text;
                p.appendChild(span);
                messagesDiv.appendChild(p);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
            } catch (e) { console.error("Error adding status message:", e); }
        }

        function showThinkingIndicator() {
            hideThinkingIndicator(); // Clear previous just in case
            if (!messagesDiv) { console.error("Cannot show thinking indicator: messagesDiv not found."); return; }
            const wrapper = document.createElement("div");
            wrapper.id = "thinking-indicator-wrapper";
            wrapper.classList.add("message-wrapper", "thinking");

            const iconSpan = document.createElement('span');
            iconSpan.classList.add('message-icon', 'robot-icon');
            const robotImg = document.createElement('img');
            robotImg.src = 'robot1.png'; // Ensure this path is valid
            robotImg.alt = 'Agent icon';
            iconSpan.appendChild(robotImg);

            const bubbleP = document.createElement("p");
            bubbleP.classList.add("message-bubble", "thinking-bubble");
            bubbleP.innerHTML = 'Thinking<span class="dots"><span>.</span><span>.</span><span>.</span></span>';

            wrapper.appendChild(iconSpan);
            wrapper.appendChild(bubbleP);
            messagesDiv.appendChild(wrapper);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            console.log("Showing thinking indicator.");
        }

        function hideThinkingIndicator() {
            const indicatorWrapper = document.getElementById('thinking-indicator-wrapper');
            if (indicatorWrapper) {
                indicatorWrapper.remove();
                console.log("Hiding thinking indicator.");
            }
        }

        function addMessageToUI(messageText, senderType) { // type = 'user' or 'server'
             if (!messagesDiv) { console.error("Cannot add message: messagesDiv not found."); return; }

             const wrapper = document.createElement("div");
             wrapper.classList.add("message-wrapper", senderType); // 'user' or 'server'

             const iconSpan = document.createElement('span');
             iconSpan.classList.add('message-icon');

             const bubbleP = document.createElement("p");
             bubbleP.classList.add("message-bubble");

             if (senderType === 'user') {
                 iconSpan.classList.add('user-icon');
                 iconSpan.textContent = 'ðŸ‘¤'; // You can replace with an <img> if preferred
                 bubbleP.classList.add('user-message');
                 bubbleP.textContent = messageText; // User messages are typically plain text
             } else { // server
                 iconSpan.classList.add('robot-icon');
                 const robotImg = document.createElement('img');
                 robotImg.src = 'robot1.png'; // Ensure this path is valid
                 robotImg.alt = 'Agent icon';
                 iconSpan.appendChild(robotImg);

                 bubbleP.classList.add('server-message-block');
                 try {
                    if (typeof marked !== 'undefined') {
                        // Consider sanitizing if server content isn't fully trusted
                        bubbleP.innerHTML = marked.parse(messageText);
                    } else {
                         console.warn("Marked library not loaded, displaying raw server message.");
                         bubbleP.textContent = messageText;
                    }
                 } catch(e) {
                    console.error("Error parsing server Markdown:", e);
                    bubbleP.textContent = messageText; // Fallback to raw text
                    addStatusMessage(`Markdown parsing error: ${e.message}`, "error-text");
                 }
             }

             wrapper.appendChild(iconSpan);
             wrapper.appendChild(bubbleP);
             messagesDiv.appendChild(wrapper);
             messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to new message
        }


        function addWebSocketHandlers(webSocketInstance) {
            webSocketInstance.onopen = () => {
                console.log("WebSocket connection opened successfully.");
                reconnectAttempts = 0; // Reset reconnect counter on successful connection
                if (sendButton) sendButton.disabled = false; else console.warn("sendButton not found in onopen");
                addStatusMessage("Connection established", "connection-open-text");
                addSubmitHandler(); // Ensure submit handler is attached
            };

            webSocketInstance.onmessage = (event) => {
                hideThinkingIndicator(); // Hide thinking bubble when a message arrives
                try {
                    const packet = JSON.parse(event.data);
                    if (packet.turn_complete === true) { // Explicitly check for boolean true
                        console.log("Turn complete signal received.");
                        // You might re-enable input here if needed, depending on flow
                        return;
                    }
                    if (packet.message) {
                        addMessageToUI(packet.message, 'server');
                    } else {
                        console.log("Received packet without 'message' field:", packet);
                    }
                } catch (parseError) {
                    console.error("Error parsing WebSocket message:", parseError, "Raw data:", event.data);
                    addStatusMessage(`Error processing server message: ${parseError.message}`, "error-text");
                    // Maybe display raw data as a fallback?
                    addMessageToUI(`Received non-JSON data: ${event.data}`, 'server');
                }
            };

            webSocketInstance.onclose = (event) => {
                console.warn(`WebSocket connection closed. Code: ${event.code}, Reason: '${event.reason || 'No reason given'}', Was Clean: ${event.wasClean}`);
                hideThinkingIndicator();
                if (sendButton) sendButton.disabled = true; else console.warn("sendButton not found in onclose");
                if (messageForm) messageForm.onsubmit = null; // Detach submit handler to prevent sending while closed

                // Reconnection logic
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const reconnectDelay = Math.min(30000, reconnectBaseDelay * Math.pow(2, reconnectAttempts -1)); // Exponential backoff with max delay
                    addStatusMessage(`Connection closed. Attempting reconnect ${reconnectAttempts}/${maxReconnectAttempts} in ${Math.round(reconnectDelay / 1000)}s...`, "connection-closed-text");
                    setTimeout(connectWebSocket, reconnectDelay);
                } else {
                    console.error("Max reconnection attempts reached.");
                    addStatusMessage("Connection lost permanently. Max reconnection attempts reached. Please reload the page.", "error-text");
                }
            };

            webSocketInstance.onerror = (error) => {
                console.error("WebSocket error occurred:", error);
                hideThinkingIndicator();
                // Note: 'onerror' is often followed immediately by 'onclose'.
                // The 'onclose' handler will typically manage UI updates and reconnection attempts.
                addStatusMessage("WebSocket error occurred. See browser console.", "error-text");
            };

            console.log("WebSocket event handlers attached for:", webSocketInstance.url);
        }

        function submitMessageHandler(e) {
             e.preventDefault(); // Prevent standard form submission
             if (!ws || ws.readyState !== WebSocket.OPEN) {
                 console.warn("Attempted send, but WebSocket is not open.");
                 addStatusMessage("Cannot send message - Connection is not active.", "error-text");
                 return false;
             }
             if (!messageInput || !messagesDiv) {
                 console.error("Cannot submit message: messageInput or messagesDiv not found.");
                 return false;
             }

            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessageToUI(messageText, 'user'); // Display user message immediately
                showThinkingIndicator(); // Show thinking indicator
                try {
                    console.log("Sending message:", messageText);
                    ws.send(messageText); // Send message via WebSocket
                    messageInput.value = ""; // Clear input field
                    messageInput.focus(); // Keep focus on input
                } catch (error) {
                    console.error("Error sending message via WebSocket:", error);
                    hideThinkingIndicator();
                    addStatusMessage(`Failed to send message: ${error.message}`, "error-text");
                    // Optionally indicate send failure on the specific message bubble
                    const lastUserBubble = messagesDiv.querySelector('.message-wrapper.user:last-child .message-bubble');
                    if(lastUserBubble) {
                        const errorSpan = document.createElement('span');
                        errorSpan.textContent = " (Send Error)";
                        errorSpan.style.color = "red"; // Or use a class
                        errorSpan.style.fontSize = "0.8em";
                        lastUserBubble.appendChild(errorSpan);
                    }
                }
            } else {
                console.log("Empty message submission ignored.");
            }
            return false; // Explicitly prevent default just in case
        }


        function addSubmitHandler() {
             if (messageForm) {
                 // Remove previous listener to prevent duplicates on reconnect/re-add
                 messageForm.removeEventListener('submit', submitMessageHandler);
                 // Add the current listener
                 messageForm.addEventListener('submit', submitMessageHandler);
                 console.log("Submit handler assigned to form.");
             } else {
                 console.error("Cannot add submit handler: Message form not found!");
             }
        }

        function connectWebSocket() {
            // Don't attempt if essential elements are missing (checked earlier)
            if (!messageForm || !messageInput || !messagesDiv || !sendButton) return;

            console.log(`Attempting WebSocket connect: ${ws_url} (Attempt: ${reconnectAttempts + 1})`);
            // addStatusMessage(`Connecting to server... (Attempt ${reconnectAttempts + 1})`, "connection-closed-text"); // Use orange for connecting status

            try {
                 // Ensure previous connection is properly closed before creating a new one
                 if (ws && ws.readyState !== WebSocket.CLOSED) {
                    console.log("Closing existing WebSocket connection before reconnecting.");
                    ws.close();
                 }
                ws = new WebSocket(ws_url);
                addWebSocketHandlers(ws); // Add handlers immediately after creation
            } catch (error) {
                console.error("Error creating WebSocket:", error);
                addStatusMessage(`Failed to initialize connection: ${error.message}`, "error-text");
                // Handle immediate creation errors (rare) - trigger reconnect logic from onclose
                if (reconnectAttempts < maxReconnectAttempts) {
                     reconnectAttempts++;
                     const reconnectDelay = Math.min(30000, reconnectBaseDelay * Math.pow(2, reconnectAttempts -1));
                     setTimeout(connectWebSocket, reconnectDelay);
                 } else {
                     addStatusMessage("Failed to initialize connection after multiple attempts. Please reload.", "error-text");
                 }
            }
        }

        // --- Start the WebSocket connection ---
        // Connection is only started if essential app elements were verified earlier
        if (messageForm && messageInput && messagesDiv && sendButton) {
            console.log("Starting WebSocket connection...");
            connectWebSocket();
        } else {
            console.error("WebSocket connection not started due to missing UI elements.");
        }

    }); // End DOMContentLoaded
</script>

</body>
</html>
